<h1 *ngIf="!winner && !isDraw">Current Player: {{ player }} </h1>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<h2 *ngIf="!winner && isDraw">
    Game drawn. Play Again?
</h2>

<button nbButton outline status="danger" (click)="newGame()">Start new Game</button>







<main>
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 

    </app-square>
</main>
